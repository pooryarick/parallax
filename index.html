<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения!</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="parallax">
            <div class="parallax-body">
                <div class="parallax-imgs">
                    <div class="parallax-imgs_item">
                        <div class="parallax-text"></div>
                    </div>
                    <div class="parallax-imgs_item">
                        <div class="parallax-background"></div>
                    </div>
                    <div class="parallax-imgs_item">
                        <div class="parallax-uncle"></div>
                    </div>
                    <div class="parallax-imgs_item">
                        <div class="parallax-fish1"></div>
                    </div>
                    <div class="parallax-imgs_item">
                        <div class="parallax-fish2"></div>
                    </div>
                    <div class="parallax-imgs_item">
                        <div class="parallax-rod"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
